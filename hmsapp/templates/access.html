<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Friendly Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .icon-link {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .icon-link:hover {
            color: #007bff;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your department</h1>
        
        <a href="cardiodoc" class="icon-link">
            <div class="icon"></div>
            Cardiology
        </a>

        <a href="entdoc" class="icon-link">
            <div class="icon"></div>
           ENT
        </a>

        <a href="gynaedoc" class="icon-link">
            <div class="icon"></div>
            Gynaecology
        </a>

        <a href="orthodoc" class="icon-link">
            <div class="icon"></div>
            Orthology
        </a>
        <a href="paedidoc" class="icon-link">
            <div class="icon"></div>
            Paeditrician
        </a>
    </div>
</body>
</html>
