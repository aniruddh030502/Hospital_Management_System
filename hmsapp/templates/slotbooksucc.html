<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        .reference-number {
            font-size: 24px;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Slot Booked Successfully!</h2>
        <p>Your slots have been successfully booked.</p>
        <p>Your reference numbers:</p>
        <div class="reference-number">
            <!-- Display reference numbers here -->
            REF123456
            REF789012
        </div>
        <p>Keep these reference numbers for future reference.</p>
    </div>
</body>
</html>
