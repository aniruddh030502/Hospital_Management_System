<!DOCTYPE html>
<html lang="en">

        body {
            font-family: Arial, sans-serif;

        header {

            color: #fff;

        }
        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('hospital-hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text {
            text-align: center;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
